<!DOCTYPE html>
<html>

<head>
    <!-- Set the title of the HTML document -->
    <title>Grahini</title>

    <!-- Link the external stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="stylesheet" href="/assets/css/responsive.css">

    <!-- Import Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Babylonica&family=Love+Light&family=Splash&display=swap');
    </style>

    <!-- Set the shortcut icon for the webpage -->
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">

    <!-- Load GSAP library for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js"></script>

    <!-- Load GSAP ScrollTrigger for scroll-based animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/ScrollTrigger.min.js"></script>
</head>

<body>

    <!-- Preloader section -->
    <div class="preloader" id="preloader">
        <!-- Video element for preloader with autoplay, loop, and muted attributes -->
        <video autoplay loop id="loaderVideo" playsinline muted>
            <!-- Source of the video -->
            <source src="/assets/images/Avocado.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Main container for the webpage -->
    <div class="container">

        <video autoplay loop poster="./assets/images/poster.jpg" id="bgVideo" playsinline muted>
            <!-- Source of the background video -->
            <source src="/assets/images/background.mp4" type="video/mp4">
        </video>

        <!-- Intro section with a viewport header -->
        <div class="intro">
            <div class="viewport-header">
                <!-- Heading in the intro section -->
                <h1>EXPL<strong>O</strong>RE
                    <!-- Span within the heading -->
                    <span>Grahini</span>
                </h1>
            </div>
        </div>
        <!-- Main content container section -->
        <div class="content-container">

        </div>

    </div>



    <!-- Load custom JavaScript file for additional scripting -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
